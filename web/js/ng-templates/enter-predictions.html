<div ng-controller="enterPredictionsController">
    <h2 class="title">Enter Predictions</h2>

    <div ng-fixture></div>
    
        <button ng-click="prevFixture()" ng-disabled="fixtureNo === 0" class="btn btn-primary">Previous</button>
        <button ng-click="nextFixture()" ng-disabled="fixtureNo === noOfGames" class="btn btn-primary">Next</button>
        <button ng-click="submit()"class="btn btn-primary pull-right">Submit</button>
   
</div>
